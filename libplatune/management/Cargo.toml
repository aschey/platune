[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2021"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
async-channel = "1.6.1"
concread = "0.2.21"
directories = "4.0.1"
dotenv = "0.15.0"
futures = "0.3.21"
ignore = "0.4.18"
itertools = "0.10.3"
katatsuki = {git = "https://github.com/aschey/seiri", rev = "40dd21274ee17827598918bde9a5d890bc2e1a4a"}
lazy_static = "1.4.0"
log = "0.4.14"
notify = "4.0.17"
num_cpus = "1.13.1"
regex = "1.5.4"
rusqlite = {version = "0.26.3", default-features = false, features = ["load_extension"]}
# Switch back to main repo when this PR is merged to fix db locked errors: https://github.com/launchbadge/sqlx/pull/1658
sqlx = {git = "https://github.com/madadam/sqlx", rev = "140641875858c85d01ceb516a8f5415ca3f18a4b", features = ["runtime-tokio-rustls", "sqlite", "offline", "migrate"]}
strum = {version = "0.23.0", features = ["derive"]}
symphonia = {version = "0.5.0", features = ["aac", "flac", "mp3", "isomp4", "wav", "ogg", "vorbis"]}
thiserror = "1.0.30"
tokio = {version = "1.16.1", features = ["rt-multi-thread", "macros"]}
tokio-stream = {version = "0.1.8", features = ["net", "sync"]}
tracing = "0.1.30"
walkdir = "2.3.2"

[dev-dependencies]
criterion = {version = "0.3.5", features = ["async_tokio"]}
ctor = "0.1.21"
pretty_assertions = "1.1.0"
rstest = "0.12.0"
tempfile = "3.3.0"
tracing-subscriber = "0.3.8"
