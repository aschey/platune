[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2021"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
concread = {version = "0.4", default-features = false, features = ["arcache"]}
directories = "4"
eyre = "0.6"
futures = "0.3"
ignore = "0.4"
itertools = "0.10"
lazy_static = "1"
lofty = {path = "../../../lofty-rs"}
log = "0.4"
notify = {version = "5", default-features = false, features = ["macos_fsevent"]}
num_cpus = "1"
regex = "1"
rust-embed = "6.6.0"
slite = {git = "https://github.com/aschey/slite", rev = "03431a4d60cc1b66f531099c2a316c61fab251ef", default-features = false, features = ["read-files"]}
sqlx = {path = "../../../sqlx", default-features = false, features = ["sqlite", "any", "macros", "runtime-tokio"]}
#{git = "https://github.com/launchbadge/sqlx", rev = "aff632a9ec6ef04186b2cb96dbec8e7e665c1e01", default-features = false, features = ["sqlite", "any", "macros", "runtime-tokio"]}
strum = {version = "0.24", features = ["derive"]}
tap = "1"
thiserror = "1"
tokio = {version = "1", features = ["rt-multi-thread", "macros"]}
tokio-stream = {version = "0.1", features = ["net", "sync"]}
tracing = "0.1"
walkdir = "2"

[dev-dependencies]
criterion = {version = "0.4.0", features = ["async_tokio"]}
ctor = "0.1.26"
pretty_assertions = "1.3.0"
rstest = "0.16.0"
tempfile = "3.4.0"
tracing-subscriber = "0.3.16"
