[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2018"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bin]]
name = "main"
path = "src/main.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "1.6.1"
directories = "4.0.1"
dotenv = "0.15.0"
itertools = "0.10.1"
katatsuki = {git = "https://github.com/aschey/seiri", rev = "0f3649c1992c5ebaa9f790767c68b35c6cb089d6"}
libsqlite3-sys = "0.22.2"
log = "0.4.14"
regex = "1.5.4"
sled = "0.34.7"
sqlx = {version = "0.5.9", features = ["runtime-tokio-rustls", "sqlite", "offline", "migrate"]}
strum = {version = "0.21.0", features = ["derive"]}
thiserror = "1.0.29"
tokio = {version = "1.12.0", features = ["rt-multi-thread", "macros"]}

[dev-dependencies]
criterion = {version = "0.3.5", features = ["async_tokio"]}
rstest = "0.11.0"
tempfile = "3.2.0"
