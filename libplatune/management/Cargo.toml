[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2021"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
concread = {version = "0.4.0", default-features = false, features = ["arcache"]}
directories = "4.0.1"
eyre = "0.6.8"
futures = "0.3.24"
ignore = "0.4.18"
itertools = "0.10.5"
lazy_static = "1.4.0"
lofty = {version = "0.8.0", git = "https://github.com/aschey/lofty-rs", rev = "d7877f0a489f66edad47df627d2bed74098f6b11"}
log = "0.4.17"
notify = "4.0.17"
num_cpus = "1.13.1"
regex = "1.6.0"
sqlx = {version = "0.6.2", features = ["runtime-tokio-rustls", "sqlite", "offline", "migrate"]}
strum = {version = "0.24.1", features = ["derive"]}
tap = "1.0.1"
thiserror = "1.0.35"
tokio = {version = "1.21.1", features = ["rt-multi-thread", "macros"]}
tokio-stream = {version = "0.1.10", features = ["net", "sync"]}
tracing = "0.1.36"
walkdir = "2.3.2"

[dev-dependencies]
criterion = {version = "0.4.0", features = ["async_tokio"]}
ctor = "0.1.23"
pretty_assertions = "1.3.0"
rstest = "0.15.0"
tempfile = "3.3.0"
tracing-subscriber = "0.3.15"
