[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2021"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
concread = { version = "0.4", default-features = false, features = ["arcache"] }
directories = "5"
eyre = "0.6"
futures = "0.3"
ignore = "0.4"
itertools = "0.11"
lazy_static = "1"
lofty = { git = "https://github.com/aschey/lofty-rs", rev = "48aac90bb18b626c61bbeed29eeb4bc5be1d4871" }
log = "0.4"
normpath = "1"
notify = { version = "6", default-features = false, features = [
    "macos_fsevent",
] }
num_cpus = "1"
regex = "1"
rust-embed = "6"
slite = { git = "https://github.com/aschey/slite", rev = "03431a4d60cc1b66f531099c2a316c61fab251ef", default-features = false, features = [
    "read-files",
] }
sqlx = { git = "https://github.com/launchbadge/sqlx", rev = "15458fa9d6f46a3c55fe39c166174e7ed65fa5b4", default-features = false, features = [
    "sqlite",
    "any",
    "macros",
    "runtime-tokio",
] }
daemon-slayer = { git = "https://github.com/aschey/daemon-slayer", rev = "06b0048693a48a28ba887081692d5aa0a67135ca", features = [
    "native-notification",
] }
strum = { version = "0.25", features = ["derive"] }
tap = "1"
thiserror = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1", features = ["net", "sync"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4"] }
walkdir = "2"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio"] }
ctor = "0.2.4"
pretty_assertions = "1.4.0"
rstest = "0.18.1"
tempfile = "3.6.0"
tracing-subscriber = "0.3.17"
