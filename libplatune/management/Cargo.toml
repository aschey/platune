[package]
authors = ["Austin Schey <aschey13@gmail.com>"]
edition = "2021"
name = "libplatune-management"
version = "0.1.0"

[lib]
name = "libplatune_management"
path = "src/lib.rs"

[[bench]]
harness = false
name = "bench"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
concread = {version = "0.4", default-features = false, features = ["arcache"]}
daemon-slayer-core = {git = "https://github.com/aschey/daemon-slayer", rev = "84e9c12ba90aaa320d9ca42843e63b60b884d2fa", features = ["server"]}
directories = "4"
eyre = "0.6"
futures = "0.3"
ignore = "0.4"
itertools = "0.10"
lazy_static = "1.4"
lofty = {version = "0.8", git = "https://github.com/aschey/lofty-rs", rev = "d7877f0a489f66edad47df627d2bed74098f6b11"}
log = "0.4"
notify = {version = "5", default-features = false, features = ["macos_fsevent"]}
num_cpus = "1"
regex = "1.7.0"
sqlx = {version = "0.6", features = ["runtime-tokio-rustls", "sqlite", "offline", "migrate"]}
strum = {version = "0.24", features = ["derive"]}
tap = "1"
thiserror = "1"
tokio = {version = "1", features = ["rt-multi-thread", "macros"]}
tokio-stream = {version = "0.1", features = ["net", "sync"]}
tracing = "0.1"
walkdir = "2"

[dev-dependencies]
criterion = {version = "0.4.0", features = ["async_tokio"]}
ctor = "0.1.26"
pretty_assertions = "1.3.0"
rstest = "0.15.0"
tempfile = "3.3.0"
tracing-subscriber = "0.3.16"
