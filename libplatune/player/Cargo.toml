[package]
authors = ["aschey <aschey13@gmail.com>"]
name = "libplatune-player"
version = "0.1.0"

edition = "2021"

[lib]
name = "libplatune_player"
path = "src/lib.rs"

[dependencies]
cpal = "0.14"
eyre = "0.6"
flume = "0.10"
futures-util = "0.3"
rb = "0.4"
reqwest = {version = "0.11", features = ["stream"]}
rubato = "0.12"
strum = {version = "0.24", features = ["derive"]}
symphonia = {version = "0.5", features = ["aac", "flac", "mp3", "isomp4", "wav", "ogg", "vorbis"]}
tap = "1"
tempfile = "3"
thiserror = "1"
tokio = {version = "1", features = ["rt-multi-thread", "macros"]}
tokio-graceful-shutdown = "0.11"
tracing = "0.1"

[dev-dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.58"
ctor = "0.1.26"
futures = "0.3.25"
pretty_assertions = "1.3.0"
rstest = "0.15.0"
spin_sleep = "1.1.1"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.16"
