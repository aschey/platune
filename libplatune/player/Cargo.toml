[package]
authors = ["aschey <aschey13@gmail.com>"]
name = "libplatune-player"
version = "0.1.0"

edition = "2021"

[lib]
name = "libplatune_player"
path = "src/lib.rs"

[dependencies]
derivative = "2"
eyre = "0.6"
flume = "0.11"
futures-util = "0.3"
stream-download = { version = "0.8.0", features = ["reqwest-rustls"] }
strum = { version = "0.26", features = ["derive"] }
tap = "1"
thiserror = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
decal = { git = "https://github.com/aschey/decal", rev = "62c120870325d6b4631e418c35b6e58116999dcb" }

[dev-dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.81"
ctor = "0.2.8"
futures = "0.3.30"
pretty_assertions = "1.4.0"
rstest = "0.22.0"
spin_sleep = "1.2.0"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"
