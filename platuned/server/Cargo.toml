[package]
authors = ["aschey <aschey13@gmail.com>"]
edition = "2021"
name = "platuned"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.68"
console-subscriber = { version = "0.1.9", features = [
    "parking_lot",
], optional = true }
daemon-slayer = { git = "https://github.com/aschey/daemon-slayer", rev = "ccae5a18710172f3fa1d2c04e744f75d6de96a6a", features = [
    "client-standard",
    "server-standard",
    "notify",
    "grpc-health-check",
] }
daemon-slayer-logging = { git = "https://github.com/aschey/daemon-slayer", rev = "ccae5a18710172f3fa1d2c04e744f75d6de96a6a", features = [
    "system",
    "ipc",
] }
dotenvy = "0.15.7"
futures = "0.3.28"
hyper = { version = "0.14.26", optional = true }
libplatune-management = { path = "../../libplatune/management", optional = true }
libplatune-player = { path = "../../libplatune/player", optional = true }
parity-tokio-ipc = "0.9.0"
prost = "0.11.9"
prost-types = "0.11.9"
rcgen = { version = "0.10.0", features = ["x509-parser"] }
tokio = { version = "1.28.2", features = ["rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tonic = { version = "0.9.2", features = ["tls"] }
tonic-health = "0.9.2"
tonic-reflection = "0.9.2"
tower = { version = "0.4.13", optional = true }
tower-http = { version = "0.4.0", features = ["fs"], optional = true }
tracing = "0.1.37"
uuid = { version = "1.3.3", features = ["v4"] }

[features]
default = ["management", "player"]
management = ["libplatune-management", "tower", "tower-http", "hyper"]
player = ["libplatune-player"]
tokio-console = ["console-subscriber", "tokio/tracing"]
[build-dependencies]
tonic-build = { version = "0.9.2", features = ["prost"] }
