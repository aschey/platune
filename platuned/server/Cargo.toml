[package]
authors = ["aschey <aschey13@gmail.com>"]
edition = "2021"
name = "platuned"
version = "0.1.0"

[lib]
path = "src/lib.rs"

[dependencies]
axum = { version = "0.7.5", optional = true }
clap = { version = "4.5.9", features = ["unstable-styles"] }
console-subscriber = { version = "0.4.0", features = [
    "parking_lot",
], optional = true }
daemon-slayer = { git = "https://github.com/aschey/daemon-slayer", rev = "67e253fde032e626833230d14a86a172c805cec6", features = [
    "client-standard",
    "server-standard",
    "notify",
    "grpc-health-check",
    "logging-ipc",
    "native-notification",
    "build-info",
] }
directories = "5.0.1"
dotenvy = "0.15.7"
futures = "0.3.30"
libplatune-management = { path = "../../libplatune/management", optional = true }
libplatune-player = { path = "../../libplatune/player", optional = true }
tipsy = "0.3"
prost = "0.13.2"
prost-types = "0.13.2"
rcgen = { version = "0.13.1", features = ["x509-parser", "pem"] }
time = "0.3.36"
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1.16", features = ["net"] }
tonic = { version = "0.12.2", features = ["tls"] }
tonic-health = "0.12.2"
tonic-reflection = "0.12.2"
tower = { version = "0.5.0", optional = true }
tower-http = { version = "0.5.2", features = ["fs"], optional = true }
tracing = "0.1.40"
uuid = { version = "1.10.0", features = ["v4"] }
vergen-gix = { version = "1.0.1" }
console = "0.15.8"

[features]
default = ["management", "player"]
management = ["libplatune-management", "tower", "tower-http", "axum"]
player = ["libplatune-player"]
tokio-console = ["console-subscriber", "tokio/tracing"]

[build-dependencies]
tonic-build = { version = "0.12.2", features = ["prost"] }
vergen-gix = { version = "1.0.1", features = ["build", "cargo", "rustc", "si"] }
