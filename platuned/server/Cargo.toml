[package]
authors = ["aschey <aschey13@gmail.com>"]
edition = "2021"
name = "platuned"
version = "0.1.0"

[lib]
path = "src/lib.rs"

[dependencies]
async-trait = "0.1.73"
clap = { version = "4.4.2", features = ["unstable-styles"] }
console-subscriber = { version = "0.1.10", features = [
    "parking_lot",
], optional = true }
daemon-slayer = { git = "https://github.com/aschey/daemon-slayer", rev = "5dbe48857cff5c6304557318ee406366e3216d18", features = [
    "client-standard",
    "server-standard",
    "notify",
    "grpc-health-check",
    "logging-ipc",
    "native-notification",
    "build-info",
] }
dotenvy = "0.15.7"
futures = "0.3.28"
hyper = { version = "0.14.27", optional = true }
libplatune-management = { path = "../../libplatune/management", optional = true }
libplatune-player = { path = "../../libplatune/player", optional = true }
parity-tokio-ipc = "0.9.0"
prost = "0.12.0"
prost-types = "0.12.0"
rcgen = { version = "0.11.1", features = ["x509-parser"] }
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tonic = { version = "0.10.0", features = ["tls"] }
tonic-health = "0.10.0"
tonic-reflection = "0.10.0"
tower = { version = "0.4.13", optional = true }
tower-http = { version = "0.4.4", features = ["fs"], optional = true }
tracing = "0.1.37"
uuid = { version = "1.4.1", features = ["v4"] }

[features]
default = ["management", "player"]
management = ["libplatune-management", "tower", "tower-http", "hyper"]
player = ["libplatune-player"]
tokio-console = ["console-subscriber", "tokio/tracing"]

[build-dependencies]
tonic-build = { version = "0.10.0", features = ["prost"] }
daemon-slayer = { git = "https://github.com/aschey/daemon-slayer", rev = "5dbe48857cff5c6304557318ee406366e3216d18", features = [
    "build-info",
    "build-info-build",
    "build-info-cargo",
    "build-info-git",
    "build-info-rustc",
    "build-info-si",
] }
