[package]
authors = ["aschey <aschey13@gmail.com>"]
edition = "2021"
name = "platuned"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
async-stream = "0.3.3"
color-eyre = "0.6.1"
console-subscriber = {version = "0.1.6", features = ["parking_lot"], optional = true}
directories = "4.0.1"
dotenv = "0.15.0"
futures = "0.3.21"
libplatune-management = {path = "../../libplatune/management"}
libplatune-player = {path = "../../libplatune/player"}
prost = "0.10.4"
prost-types = "0.10.1"
time = "0.3.9"
tokio = {version = "1.19.2", features = ["rt-multi-thread", "macros"]}
tokio-stream = {version = "0.1.9", features = ["net"]}
tonic = "0.7.2"
tonic-reflection = "0.4.0"
tracing = "0.1.35"
tracing-appender = "0.2.2"
tracing-error = "0.2.0"
tracing-subscriber = {version = "0.3.11", features = ["local-time", "env-filter"]}

[features]
console = ["console-subscriber", "tokio/tracing"]

[target.'cfg(windows)'.dependencies]
ctrlc = "3.2.2"
windows-service = "0.4.0"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.14"
signal-hook-tokio = {version = "0.3.1", features = ["futures-v0_3"]}

[build-dependencies]
tonic-build = {version = "0.7.2", features = ["prost"]}
