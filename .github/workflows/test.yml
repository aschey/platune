on: [push]

name: CI

jobs:
  rust:
    env:
      SQLX_OFFLINE: true
    name: Run Rust tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Update apt
        run: sudo apt-get update
      - name: Install alsa
        run: sudo apt-get install -y --no-install-recommends libasound2-dev cmake
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
          components: rustfmt, clippy
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=dummy -- --test-threads=8
  go:
    name: Run Go tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Test
        run: cd platune-cli && go build && go test ./... -v
